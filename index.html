<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snake vs Mouse basic online game">
    <meta name="keywords" content="snake, game">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon_io/favicon-16x16.png"/>
    <script src="https://kit.fontawesome.com/1e4467d18a.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- SweetAlert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>SNAKE VS MOUSE</title>
</head>
<body>
    <!--HEADING-->
    <div class="logo">
        <h1 id="logo">SNAKE VS MOUSE</h1>
    </div>

    <!--GAME AREA-->
    <div id="game-board">
        <canvas width="400" height="400" id="snakegame"></canvas>
    </div>

    <!--SCORES AND SETTINGS-->
    <div id="settings">
        <div id="score">Score: 0</div>
        <div id="highscoreBox">High Score: 0</div>
        <audio id="foodSound" src="music/food.wav">Your browser does not support the audio element.</audio>
        <audio id="gameOverSound" src="music/gameOver.wav">Your brower does not support the audio element.</audio>
        <button id="playerOff" type="button"><i class="fas fa-volume-mute"></i></button>
        <button id="playerOn" type="button"><i class="fas fa-volume-up"></i></button>
        <nav>
        <button class="nav-btn" id="how-btn" aria-label="View rules and controls">
        <i class="far fa-question-circle"></i>
        </button>
        </nav>
        
        <div id="rules-modal" class="modal">
            <div class="modal-container" id="rules-container">
                <span class="float-right close" id="rules-close"><i class="fas fa-times-circle"></i></span>
            <div>
                <h2>Instructions</h2>
                Use your keyboard's arrow keys or the controls on the screen to guide the snake around the board. As the snake eats a mouse,
                it gets longer. The snake dies if it runs into itself. Press the spacebar to pause the game at any time.
            </div>
            </div>
        </div>
    </div>
    <!--BACKGROUND SHAPE-->
    <section class="shape"></section>

    <!--CONTROL ARROWS
    from www.symbolcopy.com-->
    <div class="arrowControls">
        <button class="bttns" onmousedown="up()">⇧</button>
        <button class="bttns" onmousedown="down()">⇩</button>
        <button class="bttns" onmousedown="left()">⇦</button>
        <button class="bttns" onmousedown="right()">⇨</button>
        <button class="pause" onmousedown="pause()">Pause</button>
    </div>

    <!--FOOTER-->
    <footer id="footer">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit Facebook (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit Twitter (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit Youtube (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit Instagram (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
<script src="script.js"></script>
</body>
</html>
